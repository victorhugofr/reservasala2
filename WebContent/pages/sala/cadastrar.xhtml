<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		 <p:growl id="growl" showDetail="true" sticky="false" />
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
        </p:dialog>

        <div class="login-box">
            <div class="box login-box-body">
                <h:form>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText type="text" styleClass="form-control" placeholder="NomeSala" value="#{salaMBean.sala.nome}"
                                     required="true" id="nome" 
                                     requiredMessage="Nome Ã© obrigatorio."/>
                        <i class="fa fa-user form-control-feedback" ></i>
                    </div>
                     <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                        <p:commandButton styleClass="btn btn-success btn-block" action="#{salaMBean.cadastrarSala}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Cadastrar"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
	</ui:define>
</ui:composition>
