<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:th="http://www.thymeleaf.org"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		 <p:growl id="growl" showDetail="true" sticky="false" />
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        

        <div class="login-box">
            <div class="box login-box-body">
                <h:form>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback"> 
                        <p:inputText type="date" styleClass="form-control" placeholder="Data da reserva" value="#{reservaMBean.reserva.dataReserva}"
                                     required="true" id="DataReserva" 
                                     requiredMessage="Data Ã© obrigatorio."><f:convertDateTime pattern="yyyy-MM-dd" /></p:inputText>
                        <i class="fa fa-user form-control-feedback" ></i>
                    </div>
                    <p:selectOneMenu id="sala" effect="fade" dynamic="true" style="width:100%;display:flex !important;" value="#{reservaMBean.sala}" converter="salaConversor">
   						 <f:selectItem itemValue="" itemLabel="Selecione uma sala"/>  
   						 <f:selectItems value="#{salaMBean.salasList}" var="sala" itemValue="#{sala}" itemLabel="#{sala.nome}"/>
					</p:selectOneMenu>
                    
                    <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                        <p:commandButton styleClass="btn btn-success btn-block" action="#{reservaMBean.fazerReserva}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Cadastrar"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <!-- /.login-box-body -->
        </div>
	</ui:define>
</ui:composition>
